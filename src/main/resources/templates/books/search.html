<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<form   th:method="POST" th:action="@{/books/search}">
    <label for="title">Введите запрос</label>
    <input type="text" id="title" name="title">
    <br/>
    <input type="submit" value="Искать!"/>
</form>
<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Книг не найдено</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>
        <div th:if="${book.getOwner()!=null}">
            <span>Книга сейчас у: </span> <span th:text="${book.getOwner().getName()}">Person Name</span>
        </div>
        <div th:if="${book.getOwner() == null}">
            <span>Книга свободна</span>
        </div>
    </div>
</div>
</body>
</html>
